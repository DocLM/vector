[package]
name = "vrl-tests"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
publish = false

[dependencies]
parser = { package = "vrl-parser", path = "../parser" }
# stdlib = { package = "vrl-stdlib", path = "../stdlib" }
vrl = { path = "../core" }
ansi_term = "0.12"
chrono = "0.4"
glob = "0.3"
prettydiff = "0.4"
regex = "1"
serde_json = "1"
structopt = { version = "0.3", default-features = false }

[dependencies.stdlib]
package = "vrl-stdlib"
path = "../stdlib"
default-features = false
features = [
    "append",
    "assert",
    "ceil",
    "compact",
    "contains",
    "decode_base64",
    "del",
    "downcase",
    "encode_base64",
    "encode_json",
    "ends_with",
    "exists",
    "flatten",
    "floor",
    "format_number",
    "format_timestamp",
    "get_env_var",
    "includes",
    "ip_cidr_contains",
    "ip_subnet",
    "ip_to_ipv6",
    "ipv6_to_ipv4",
    "is_nullish",
    "length",
    "log",
    "match",
    "md5",
    "merge",
    "now",
    "parse_aws_alb_log",
    "parse_aws_cloudwatch_log_subscription_message",
    "parse_json",
    "replace",
    "round",
    "sha1",
    "sha2",
    "slice",
    "split",
    "starts_with",
    "string",
    "strip_ansi_escape_codes",
    "strip_whitespace",
    "to_bool",
    "to_float",
    "to_int",
    "to_string",
    "to_syslog_facility",
    "to_syslog_level",
    "to_syslog_severity",
    "to_timestamp",
    "to_unix_timestamp",
    "upcase",
    "uuid_v4",
]
