[package]
name = "vrl-tests"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
publish = false

[dependencies]
parser = { package = "vrl-parser", path = "../parser" }
# stdlib = { package = "vrl-stdlib", path = "../stdlib" }
vrl = { path = "../core" }
ansi_term = "0.12"
chrono = "0.4"
glob = "0.3"
prettydiff = "0.4"
regex = "1"
serde_json = "1"
structopt = { version = "0.3", default-features = false }

[dependencies.stdlib]
package = "vrl-stdlib"
path = "../stdlib"
default-features = false
features = [
    "append",
    "assert",
    "compact",
    "del",
    "flatten",
    "get_env_var",
    "includes",
    "ip_cidr_contains",
    "ip_subnet",
    "ip_to_ipv6",
    "ipv6_to_ipv4",
    "is_nullish",
    "log",
    "match",
    "md5",
    "merge",
    "now",
    "parse_aws_alb_log",
    "parse_json",
    "replace",
    "sha1",
    "sha2",
    "string",
    "to_bool",
    "to_float",
    "to_int",
    "to_string",
    "to_timestamp",
    "upcase",
    "uuid_v4",
]
