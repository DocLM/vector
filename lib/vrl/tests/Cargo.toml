[package]
name = "vrl-tests"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
publish = false

[dependencies]
parser = { package = "vrl-parser", path = "../parser" }
# stdlib = { package = "vrl-stdlib", path = "../stdlib" }
stdlib = { package = "vrl-stdlib", path = "../stdlib", default-features = false, features = ["parse_json", "now", "to_string", "to_timestamp", "to_int", "string", "sha1", "upcase", "flatten", "compact", "del", "assert", "append", "sha2", "replace"] }
vrl = { path = "../core" }

ansi_term = "0.12"
chrono = "0.4"
glob = "0.3"
prettydiff = "0.4"
regex = "1"
serde_json = "1"
structopt = { version = "0.3", default-features = false }
